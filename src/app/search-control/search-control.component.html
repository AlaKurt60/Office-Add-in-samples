<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form
        #searchform="ngForm"
        (ngSubmit)="onSubmit(searchform)"
        name="loginform"
      >
        <!-- <ng-autocomplete></ng-autocomplete> -->

        <div class="form-group">
          <select
            name="sel"
            title="VÃ¦lg"
            class="form-control"
            [(ngModel)]="stamkortSelectedValue"
            (change)="onChangeStamkort($event)"
          >
            <option *ngFor="let stamkort of stamList" [ngValue]="stamkort">
              {{ stamkort }}
            </option>
          </select>
        </div>
        <app-autocomplete
          #autocompleteStamkort
          [stamkortTypeValue]="stamkortSelectedValue"
          [autocompleteType]="AutocompleteTypeEnum.Stamkort"
          (optionLejerSelected)="optionValueSelected($event)"
          autocompleteLabel="Indtast navn"
        />
        <app-autocomplete
          #autocompleteNotes
          [autocompleteType]="AutocompleteTypeEnum.Noter"
          autocompleteLabel="Notetype"
          [selectedOptionInput]="selectedOption"
        />
        <app-autocomplete
          #autocompleteArkivs
          [autocompleteType]="AutocompleteTypeEnum.Arkiv"
          autocompleteLabel="Arkivmappe"
          [selectedOptionInput]="selectedOption"
        />
      </form>
      <button type="button" (click)="GemMail(searchform)" id="search">
        Gem mail
      </button>
    </div>
  </div>

</div>
